<!DOCTYPE html>
<html lang="en">
<head>

  <title>Github</title>
  <meta name="j.kim" content="miniproject">
  <meta name="description" content="Github is where people build software">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, 
  user-scalable=no, maximum-scale=1, minimum-scale=1">

  <!-- open graph 와 twitter card : 카카오톡 채팅방같은곳에 웹 링크를 넣으면 미리보여질 이미지 및 글을 설정  -->
  <!-- http://ogp.me/   오픈그래프 open graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="GitHub">
  <meta property="og:title" content="Build software better, together">
  <meta property="og:description" content="GitHub clone coding / GitHub is where people build software.">
  <meta property="og:image" content="img/logo__github.png">
  <meta property="og:url" content="https://github.com">

  <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="GitHub">
  <meta property="twitter:title" content="Build software better, together">
  <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software.">
  <meta property="twitter:image" content="img/logo__github.png">
  <meta property="twitter:url" content="https://github.com">

   <!-- IE 브라우저의 경우 루트 경로에 이미지파일을 위치 시키면 경로를 자동인식해서 주석처리한다
   루트가 아닌 다른 경로에 위치한 favicon 을 불러오고 싶다면 href=""를 통해서 구체적인 경로를 설정하여 반영할수있다. -->
   <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> 1) IE 브라우저의 favicon 설정  -->
   <link rel="icon" href="favicon.png">    <!-- 2)웹 기본favicon 설정 -->
   <link rel="apple-touch-icon" href="favicon.png">  <!-- 3) 폰 favicon 설정 (아이폰+안드 둘다) -->


   <!-- 2) reset.css 초기화 : 브라우저가 가진 기본 여백을 포함한 스타일 및 
                             .css파일의 기존 스타일을 모두 없에고 초기화하는 파일 -->
  <!-- <link rel="stylesheet" href="css/reset.css">                         -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">


  <!-- 1) 구글폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  
  <!-- 구글폰트 테스트: 개발자도구(ctrl+shift+i)의 style탭에서 구글폰트 uncheck 전후를 비교  -->
   Hello World

   <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
   </ul>

</body>
</html>
